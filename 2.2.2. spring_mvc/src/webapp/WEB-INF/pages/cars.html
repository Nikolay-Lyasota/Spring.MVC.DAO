<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>MaxSpeed</th>
            <th>FuelConsumption</th>
        </tr>
        <tr th:each="car : ${listCars}">
            <td th:utext="${car.name}">Name</td>
            <td th:utext="${car.maxSpeed}">MaxSpeed</td>
            <td th:utext="${car.fuelConsumption}">FuelConsumption</td>
        </tr>
    </table>
</body>
</html>
